databaseChangeLog:
  - preConditions:
      - runningAs:
          username: sa

  - changeSet:
      id: 1
      author: andersen
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: customerNumber
                  type: varchar(10)
        ## category
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    - nullable: false
        ## product table
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    - nullable: false
              - column:
                  name: price
                  type: number
                  constraints:
                    nullable: false
              - column:
                  name: number_of_items
                  type: number
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: int
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    - nullable: false
              - column:
                  name: update_timestamp
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nulllable: true
        - createTable:
            tableName: cart_products
            columns:
              - column:
                  name: cart_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: products_id
                  type: int
                  constraints:
                    - nullable: false


